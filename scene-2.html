
<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>New York 2100 - Virtual Reality</title>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

<script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>
<script src="https://rawgit.com/gasolin/aframe-href-component/master/dist/aframe-href-component.min.js"></script>
<script src="https://unpkg.com/aframe-teleport-controls/dist/aframe-teleport-controls.min.js"></script>
<script src="https://unpkg.com/aframe-animation-component@3.2.1/dist/aframe-animation-component.min.js"></script>


<script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
<script src="//cdn.rawgit.com/donmccurdy/aframe-physics-system/v4.0.1/dist/aframe-physics-system.min.js"></script>

<script src="script/dat.gui.min.js"></script>
  <script src="script/gradientsky.min.js"></script>
  <script src="script/aframe.js"></script>
  <link rel="stylesheet" href="./assets/styles.css">
 
</head>

<body>
    <!-- Scene -->
    <a-scene renderer="gammaOutput: true; antialias: true; logarithmicDepthBuffer: true;" physics=" debug:true; " >
  
      <a-entity tracked-controls="controller: 0; id: OpenVR Gamepad"></a-entity>
      
  
  
  
      <!-- Sky -->
      <a-sky material="shader: gradient; topColor: 253 251 211; bottomColor: 220 220 220;" scale="10 10 10" visible>
      </a-sky>
      <!-- Lighting -->
  
  
  
      <a-entity light="type: hemisphere; intensity:1; distance: 5000; decay: 1; color:#969693; groundColor:#fffff"
        position="20 50 10" visible></a-entity>
        <a-entity light="type: directional; color: #EEE; intensity: 0.5" position="-1 50 0"></a-entity>
  
  
  
      <!-- Ground Walls -->
      <a-plane static-body   height="500" width="3400" rotation="90 0 0" position="0 650 0" visible="false" ></a-plane>
      <a-plane static-body   height="3400" width="500" rotation="90 0 0" position="0 650 0" visible="false" ></a-plane>

      <!-- Side Walls -->
      <a-box static-body   height="900" width="1545" rotation="0 90 0" position="180 1080 950" visible="false" ></a-box>
      <a-box static-body   height="900" width="1545" rotation="0 90 0" position="-180 1080 950" visible="false" ></a-box>

      <a-box static-body   height="900" width="1545" rotation="0 90 0" position="180 1080 -950" visible="false" ></a-box>
      <a-box static-body   height="900" width="1545" rotation="0 90 0" position="-180 1080 -950" visible="false" ></a-box>

      <a-box static-body   height="900" width="1545" rotation="0 180 0" position="-950 1080 180" visible="false" ></a-box>
      <a-box static-body   height="900" width="1545" rotation="0 180 0" position="-950 1080 -180" visible="false" ></a-box>

      <a-box static-body   height="900" width="1545" rotation="0 180 0" position="950 1080 180" visible="false" ></a-box>
      <a-box static-body   height="900" width="1545" rotation="0 180 0" position="950 1080 -180" visible="false" ></a-box>

      <!-- Roof Walls -->
      <a-plane static-body   height="500" width="3400" rotation="90 0 0" position="0 1400 0" visible="false" ></a-plane>
      <a-plane static-body   height="3400" width="500" rotation="90 0 0" position="0 1400 0" visible="false" ></a-plane>

      
      <!-- Window Walls -->
      <a-plane static-body   height="800" width="520" rotation="0 90 0" position="1600 1050 0" visible="false" ></a-plane>
      <a-plane static-body   height="800" width="520" rotation="0 90 0" position="-1600 1050 0" visible="false" ></a-plane>

      <a-plane static-body   height="800" width="520" rotation="0 180 0" position="0 1050 1600" visible="false" ></a-plane>
      <a-plane static-body   height="800" width="520" rotation="0 180 0" position="0 1050 -1600" visible="false" ></a-plane>


      <!-- Sky -->
      <a-sky material="shader: gradient; topColor: 253 251 211; bottomColor: 220 220 220;" scale="10 10 10" visible>
      </a-sky>
  
  
      <canvas class="a-canvas a-grab-cursor" data-aframe-canvas="true" width="1806" height="1101"
        style="width: 1806px; height: 1101px;"></canvas>
  
  
      <!--Box Transition Scene-->
     <!--  <a-box id="box1" color="gray" onclick="setScene2()" position="0 800 25" scale="30 30 30" rotation="0 0 0" visible
      name-on-hover="" >
    </a-box> -->

  

    <!--Wall-->
    <!-- <a-box id="wall" color="blue" position="1400 260 0" scale="1050 500 50" width="2.65" height="1" rotation="0 90 0" visible static-body></a-box>
    <a-box id="wall" color="yellow" position="0 260 1400" scale="1050 500 50" width="2.6" height="1" rotation="0 0 0" visible static-body></a-box>
    <a-box id="wall" color="green" position="-1550 260 850" scale="1050 500 50" width="1" height="1" rotation="0 90 0" visible static-body></a-box>
    <a-box id="wall" color="green" position="-1550 260 -850" scale="1050 500 50" width="1" height="1" rotation="0 90 0" visible static-body></a-box>
    <a-box id="wall" color="yellow" position="0 260 -1400" scale="1050 500 50" width="2.6" height="1" rotation="0 0 0" visible static-body></a-box> -->
  
      <a-entity id="myTarget"
     
                rotation="0 0 0" scale="200 200 200"
                text = " value: Click to enter; color:#000000; align:center; width: 6" 
               
               
      ></a-entity>
    
    
              <!--Frames-->
        <a-assets><img id="frame1" src="./assets/3D-models/museum/poster.jpg" ></a-assets>
        <a-box id="boxExpand" width="200" height="150" depth="10" position="1000 955 -150" src="#frame1"  static-body click-to-expand></a-box>
     
        <a-entity
        id="textArea"
        
        visible="false"
        position="1000 655 -150"
        geometry="primitive: plane; width: 550; height:auto"
        material="color: #000000; transparent: true; opacity: 0.80;"
        text="anchor: center; baseline: center; wrapCount: 50;
            transparent: true; opacity: 0.90; color: #AAAAFF;
            value: Artist: John Michael\n \nI have been stumpt by some of the stupidest things from a high end developer's point of view.\nBurke assumed this role in January 2011, upon the closing of Comcast and General Electric's joint venture merging the assets of NBC Universal with Comcast's programming assets. He previously served as Chief Operating Officer of Comcast Corporation, where he was a driving force in its growth from a cable industry leader to one of the nation's leading providers of entertainment, information and communication products and services.\n">
        </a-entity>
      
    
     
      <!--Scene 1 - Lobby-->
      <!-- Model -->
      <a-assets>
        <a-asset-item id="lobby" src="./assets/3D-models/museum/brutal-museum.gltf" shadow="cast: true" visible  ></a-asset-item>
      </a-assets>
  
      <a-entity  id="scene1"  position="0 0 0" scale="80 80 80"  gltf-model="#lobby"  visible> 

   
     
        <!-- Model - Light -->
      <!--   <a-entity light="type: point; intensity: 0.7; distance: 3000; decay: 5; color: #fdfbd3 " position="10 10 100"
          rotation="0 10 0" visible></a-entity> -->

        <a-entity light="type:   directional; intensity:1; distance: 1800; decay: 1;color: #FFFFF7"
        position="0 30 0" visible></a-entity>
        <a-entity light="type: point; intensity:1; distance: 1500; decay: 1; color:#FFFFF7"
        position="10 12 0"  visible></a-entity>
        <a-entity light="type: point; intensity:1; distance: 1500; decay: 1; color:#FFFFF7"
        position="-11 12 0"  visible></a-entity>
        <a-entity light="type: point; intensity:1; distance: 1500; decay: 1; color:#FFFFF7"
        position="0 13 8"  visible></a-entity>
        <a-entity light="type: point; intensity:1; distance: 1500; decay: 1; color:#FFFFF7"
        position="0 13 -10"  visible></a-entity>

      </a-entity>
        

  
  
  
  
        <!--Text-->
  
        <!-- <a-entity position = "-35 180 28" scale="250 250 10"
                text = " value: The New School; color:#000000; align:center"
                event-set__enter="_event: mouseenter; text.value:Hello"      
                event-set__leave="_event: mouseleave; text.value:The New School"    
                href="https://github.com/gasolin/aframe-href-component"
      ></a-entity>

      <a-text value="" scale="" position ="" color=""></a-text> -->
  
  
     
  
      <a-asset-item id="mesh" src="./assets/3D-models/museum/customized-mesh.gltf" shadow="cast: true" visible></a-asset-item>
    </a-assets>

    <a-entity position="0 0 0" scale="80 80 80" onclick="setScene2()"  gltf-model="#mesh" animation-mixer=""  visible name-on-hover="" static-body> </a-entity>


  
 


      <!--Scene 2 - Lobby-->
  
      <a-box id="box2" color="blue" onclick="setScene1()" position="150 180 28" scale="25 25 10" visible="false"></a-box>
      <a-assets>
        <a-assets-item id="floor" src="./assets/3D-models/museum/brutal-museum.gltf"></a-assets-item>
      </a-assets>
  
      <a-entity  id="scene2" position="0 0 0" scale="50 50 50" gltf-model="#floor" visible="false">
        <a-entity light="type: hemisphere; intensity:1; distance: 5000; decay: 1; color:#969693; groundColor:#fffff"
        position="150 180 28" visible></a-entity>
      </a-entity>
  
       
      
  
  
      <!-- Gallery-->
  
  
  
      <!-- Camera-->
     
      <a-entity id="rig"  kinematic-body position="0 1050 250" movement-controls="fly: true; speed:25"   look-controls>
        <a-entity camera cursor="rayOrigin: mouse" ></a-entity>
      </a-entity>
  
       
   
      
  
  
  
    </a-scene>

    </script>
  
  </body>
