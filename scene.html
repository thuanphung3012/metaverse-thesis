    <!-- Scene -->

    <div id="scene">

      <!--Scene 1 - Lobby-->

        <a-asset-item id="lobby" src="./assets/3D-models/museum/round-version-2.gltf" shadow="cast: true" visible  ></a-asset-item>
      </a-assets>
  
      <a-entity  id="scene1"  position="0 0 0" scale="10 10 10"  gltf-model="#lobby"  visible> 

   
     
      

        <a-entity light="type: ambient; intensity:0.4; distance: 1500; decay: 1; color:#FFFFF7"

      <a-entity
      id="myTarget"
      text-geometry="value: Homepage; size: 40; 
      height: 5;"
      material="color: gray"
      position="150 600 1450"
      rotation="0 -180 0"
      visible="false"></a-entity>
 
      <!--Plane-->
      
  

  
  
  
      <!-- Camera-->
     
      <a-entity id="rig"  kinematic-body position="0 460 1100" movement-controls="constrainToNavMesh: true; speed:25"   look-controls="pointerLockEnabled: true">
        <a-entity camera cursor="rayOrigin: mouse" ></a-entity>
        <a-entity id="left-hand" teleport-controls="cameraRig: #cameraRig; teleportOrigin: #rig;"></a-entity>
        <a-entity id="right-hand" teleport-controls="cameraRig: #cameraRig; teleportOrigin: #rig;"></a-entity>
